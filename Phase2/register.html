  <div class="container my-5  text-white">

    <form action="home.html" method="POST" >
       
    <div class="row">
      <div class="form-group col-8  mx-auto ">
        <label for="rname"> Name Surname :</label>
        <input type="text" class="form-control" name="register-name"  id="rname"  required>
      </div>
    </div>

    <div class="row">
      <div class="form-group col-8 mx-auto ">
        <label for="rmail">Email:</label>
        <input type="email" class="form-control" name="register-email" id="rmail" placeholder="example@example.com" required>
      </div>
    </div>


    <div class="row">
      <div class="form-group col-8 mx-auto  ">
        <label for="rpassword">Password:</label>
        <input type="password" class="form-control" name="register-password" id="rpassword"  required>
      </div>
    </div>


    <div class="row">
      <div class="form-group col-8  mx-auto  ">
        <label for="dofbirth"> Date of birth:</label>
        <input type="date" class="form-control" name="register-dateofbirth" id="dofbirth" >
      </div>
    </div>

    <div class="row">
      <div class="form-group col-8 mx-auto ">
        <label for="telnumber"> Telephone number:</label>
        <input type="tel" name="telno"   class="form-control" id="telnumber" placeholder="Max length must be 11." required maxlength="11" pattern="[0-9]{11}" >
      </div>
    </div>

    <div class="row">
      <div class="form-group col-8 mx-auto ">
        <label for="department">Department:</label>
        <select name="register-department" class="form-control" id="department" >
           <option>----</option>
           <option>Computer Engineering</option>
           <option>Electrical and electronic engineering</option>
           <option>Civil Engineering</option>
           <option>Mechanical engineering</option>
           <option>Chemical engineering</option>
           <option>Architecture</option>
           <option>Interior architecture </option>
        </select>
      </div>
    </div>

    <div class="row">
      <div class="form-group col-8 mx-auto ">
        <label class="textarea-icin-label" for="aboutme">About Me:</label>
        <textarea name="register-aboutme" class="form-control" id="aboutme" rows="5" ></textarea><br><br>
      </div>
    </div>

   
      <div class="form-group col-8 mx-auto text-light text-center">
        <label class="h5" id="id-for-upload" for="UploadPhoto">Upload your photo:</label><br>
        <div class="custom-file col-9">
          <input type="file" class="custom-file-input" id="UploadPhoto" name="filename">
          <label class="custom-file-label" for="UploadPhoto"></label>
        </div>
      </div><br>
    

    <div class="radio-genel mb-5 text-light" style="text-align: center;">

      <div class="custom-control custom-radio custom-control-inline">
        <input type="radio" class="custom-control-input" id="radio" name="register-gender" >
        <label class="custom-control-label" for="radio">Male</label>
      </div>
     
      <div class="custom-control custom-radio custom-control-inline">
        <input type="radio" class="custom-control-input" id="radio2" name="register-gender">
        <label class="custom-control-label" for="radio2">Female</label>
      </div>

      <div class="custom-control custom-radio custom-control-inline">
        <input type="radio" class="custom-control-input" id="radio3" name="register-gender">
        <label class="custom-control-label" for="radio3">Other</label>
      </div>
    
     
    </div>



    <div class="form-group w-50 mx-auto clearfix text-light">
       <h5 class="text-left">Mark Your Interests:</h5>


  <div class="row">
      <div class="col-lg-6 float-left">
      
        <div class="custom-control custom-checkbox">
          <input type="checkbox" class="custom-control-input" id="customCheck1" name="Interests">
          <label class="custom-control-label" for="customCheck1"> Autos and Vehicles</label>
        </div>
        
      
        <div class="custom-control custom-checkbox">

        <div class="custom-control custom-checkbox">
