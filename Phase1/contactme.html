<div id="more-contactme-genel-div">
    <form action="response.html" method="POST" class="more-contactme">
        <p>
         <label for="namesurname"> Name,Surname:</label>
         <input type="text" name="Name-Surname" class="contact-me-from-elements" id="namesurname" placeholder="Name and Surname" required>
         </p>
           
         <p>
         <label for="mail">Email:</label>
         <input type="email" name="email"  class="contact-me-from-elements" id="mail" placeholder="Email" required > 
         </p>
            
         <p>
         <label for="telnumber"> Telephone number:</label>
        <input type="tel" name="telno"   class="contact-me-from-elements" id="telnumber"  placeholder="Max length must be 11." required maxlength="11" pattern="[0-9]{11}" >
         </p> 
   
       <p>
         <label for="issue">Issue:</label>
          <input list="issues" name="issue-name"  class="contact-me-from-elements" id="issue" placeholder="Choose a issue" >
            <datalist id="issues" >
               <option value="I forget my email">
               <option value="I forget my password">
               <option value="I forget my username">
               <option value="Complaint">
               <option value="Other issues">
            </datalist>
         </p>
   
            <p>
            <label class="textarea-icin-label" for="message">Message:</label>
            <textarea name="text"   class="contact-me-from-elements" id="message" rows="10" cols="20"  placeholder="write your message here"></textarea>
            </p><br>
            
            <p>
            <input type="submit" name="send" value="Send"><br><br>
